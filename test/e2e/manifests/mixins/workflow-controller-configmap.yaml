apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  containerRuntimeExecutor: pns
  workflowDefaults: |
    spec:
      activeDeadlineSeconds: 300
      ttlStrategy:
        secondsAfterCompletion: 600
  clusterName: main
  resources: |
    main.:
      - services.v1.
      - configmaps.v1.
      - deployments.v1.apps
      - pods.v1.
    other.:
      - ingresses.v1.networking.k8s.io
      - services.v1.
      - deployments.v1.apps
  executor: |
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 0.1
        memory: 64Mi
      limits:
        cpu: 0.5
        memory: 128Mi